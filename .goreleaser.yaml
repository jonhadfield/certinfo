version: 2
builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X main.Version={{.Version}}

archives:
  - formats: [ 'tar.gz' ]
    format_overrides:
    - goos: windows
      formats: [ 'zip' ]
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  github:
    owner: jonhadfield
    name: certreader
  prerelease: auto
  name_template: "{{ .Tag }}"
  extra_files:
    - glob: ./dist/certreader_darwin*.zip

brews:
  - name: certreader
    homepage: https://github.com/jonhadfield/certreader
    description: >
      Output detailed information about TLS certificates from local files, network hosts or clipboard.
    repository:
      owner: jonhadfield
      name: homebrew-certreader

announce:
  skip: true

