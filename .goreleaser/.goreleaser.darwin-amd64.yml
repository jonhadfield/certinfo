version: 2

builds:
  - id: darwin-amd64
    env:
      - CGO_ENABLED=1
      - CC=clang
      - CXX=clang++
    goos: [darwin]
    goarch: [amd64]
    ldflags:
      - -X main.Version={{.Version}}

archives:
  - formats: [tar.gz]

checksum:
  name_template: 'checksums_darwin_amd64.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude: ['^docs:', '^test:']

release:
  github:
    owner: jonhadfield
    name: certreader
  prerelease: auto
  name_template: "{{ .Tag }}"
